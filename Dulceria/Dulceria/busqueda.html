
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Dulcería Del Ángel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
      body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff7fe8;
        }

        header {
            background-color: #fff36e;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        
        .logo {
            position: absolute;
            top: 0px;
            left: 10px;
            height: 120px;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

    .buscador-container {
        text-align: center;
        margin: 40px 20px 20px 20px;
    }

    #buscador {
        padding: 12px 20px;
        width: 300px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ddd;
        outline: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .productos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .producto-card {
        background-color: #fff698;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 180px;
        text-align: center;
        padding: 15px;
        transition: transform 0.2s;
    }

    .producto-card:hover {
        transform: scale(1.05);
        background-color: #fff3b0;
    }

    .producto-card img {
        width: 100%;
        height: 120px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .producto-card p {
        margin: 0;
        font-weight: bold;
        color: #333;
    }
</style>
 
<body>
    <header>
        <img src="imagenes/dulceria.logo.png" alt="Logo" class="logo">
        <h1>Dulceria Del Ángel</h1>
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="productos.html">Productos</a>
            <a href="login.html">Login</a>
        </nav>
    </header>


    <!-- Buscador de productos -->
<div class="buscador-container">
    <input type="text" id="buscador" placeholder="Buscar producto...">
</div>

<!-- Lista de productos -->
<div id="lista-productos" class="productos-container">
    <div class="producto-card">
        <img src="imagenes/waffer.png" alt="waffer $25">
        <p>Waffer $25</p>
    </div>
    <div class="producto-card">
        <img src="imagenes/posh.png" alt="Posh 200">
        <p>POSH $200</p>
    </div>
    <div class="producto-card">
        <img src="imagenes/bianchi.png" alt="bianchi $75">
        <p>Bianchi $75</p>
    </div>
</div>

</body>

<script>
    const buscador = document.getElementById('buscador');
    const productos = document.querySelectorAll('.producto-card');

    buscador.addEventListener('input', () => {
        const valor = buscador.value.toLowerCase();
        productos.forEach(producto => {
            const texto = producto.textContent.toLowerCase();
            producto.style.display = texto.includes(valor) ? 'block' : 'none';
        });
    });
</script>
